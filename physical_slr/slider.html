`
void main(void) {

  highp float height = (
    texelColour.r * 255.0 * 256.0 * 256.0 +
    texelColour.g * 255.0 * 256.0 +
    texelColour.b * 255.0 )
  -100000.0;
  if (height > slrValue) {
    // Height > sea level, transparent
    gl_FragColor = vec4(0.5, 0.5, 0.5, 1.0);
  } else {
    // Water, some semiopaque blue
    gl_FragColor = vec4(0.05, 0.1, 0.9, 1.0);
