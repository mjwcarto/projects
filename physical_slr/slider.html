`

    texelColour.r * 255.0 * 256.0 * 256.0 +
    texelColour.g * 255.0 * 256.0 +
    texelColour.b * 255.0 )
  -100000.0;
  if (height > slrValue) {
    // Height > sea level, transparent
    gl_FragColor = vec4(0.5, 0.5, 0.5, 1.0);
